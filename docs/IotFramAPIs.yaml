      description: 'User APIs, handled by `superuser` role.

        This viewset automatically provides `list`, `create`, `retrieve`, `update`,
        `destroy` and `change_password` actions.'
      parameters:
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      - name: is_active
        required: false
        in: query
        description: is_active
        schema:
          type: string
      responses:
        200:
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    example: 123
                  next:
                    type: string
                    nullable: true
                  previous:
                    type: string
                    nullable: true
                  results:
                    type: array
                    items:
                      properties:
                        id:
                          type: string
                          format: uuid
                          readOnly: true
                        username:
                          type: string
                          readOnly: true
                          description: Required. 150 characters or fewer. Letters,
                            digits and @/./+/-/_ only.
                        email:
                          type: string
                          format: email
                          readOnly: true
                          description: Required. For notifying users.
                        first_name:
                          type: string
                          maxLength: 30
                        last_name:
                          type: string
                          maxLength: 150
                        mobile:
                          type: string
                          pattern: \d+
                          maxLength: 12
                        address:
                          type: string
                          nullable: true
                          description: User address
                          maxLength: 200
                        avatar:
                          type: string
                          format: binary
                          readOnly: true
                          description: User avatar
                        created_at:
                          type: string
                          format: date-time
                          readOnly: true
                        date_joined:
                          type: string
                          format: date-time
                          readOnly: true
                        last_login:
                          type: string
                          format: date-time
                          readOnly: true
                        is_active:
                          type: boolean
                          description: Designates whether this user should be treated
                            as active. Unselect this instead of deleting accounts.
                        updated_at:
                          type: string
                          format: date-time
                          readOnly: true
                        deleted_at:
                          type: string
                          format: date-time
                          readOnly: true
                      required:
                      - mobile
          description: ''
    post:
      operationId: createUser
      description: 'User APIs, handled by `superuser` role.

        This viewset automatically provides `list`, `create`, `retrieve`, `update`,
        `destroy` and `change_password` actions.'
      parameters: []
      requestBody:
        content:
          application/json:
            schema: &id001
