                first_name:
                  type: string
                  maxLength: 30
                last_name:
                  type: string
                  maxLength: 150
                mobile:
                  type: string
                  pattern: \d+
                  maxLength: 12
                address:
                  type: string
                  nullable: true
                  description: User address
                  maxLength: 200
